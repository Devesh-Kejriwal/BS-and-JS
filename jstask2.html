<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inp">Enter a string: <input type="text" id="inp"></label>
    <button onclick="alphabetical()">Submit</button>
    <p id="out"></p>
    <script>
        function alphabetical(){
        var str = document.getElementById("inp").value;
        res = str.split('').sort().join('');
        document.getElementById("out").textContent=`Sorted string: ${res}`;
    }
    </script>
</body>
</html>
