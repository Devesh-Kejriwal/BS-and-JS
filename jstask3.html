<!DOCTYPE html>
<html>

<head>
  <title>JS Task 3</title>
  <link rel="stylesheet" type="text/css" href="css/jstask3.css" />
</head>

<body>
  <div class="container">
    <div class="form">
      <h1>Javascript Task 3</h1>
      <form>
        <div class="input-container">
          <label for="inputNum1">1st number:</label>
          <input type="text" id="inputNum1" placeholder="Enter a number" />
        </div>
        <div class="input-container">
          <label for="inputNum2">2nd number:</label>
          <input type="text" id="inputNum2" placeholder="Enter another number" />
        </div>
        <div class="button-container">
          <button type="button" onclick="multiply()">Multiply</button>
          <button type="button" onclick="divide()">Divide</button>
        </div>
      </form>
      <p id="result"></p>
    </div>
  </div>
  <script>
    function multiply() {
      var num1 = parseFloat(document.getElementById("inputNum1").value);
      var num2 = parseFloat(document.getElementById("inputNum2").value);
      var multiplication = num1 * num2;
      document.getElementById("result").innerHTML = "The result is: " + multiplication;

    }

    function divide() {
      var num1 = parseFloat(document.getElementById("inputNum1").value);
      var num2 = parseFloat(document.getElementById("inputNum2").value);
      if (num2 === 0)
        document.getElementById("result").innerHTML = "Division by zero is not allowed.";
      else {
        var division = num1 / num2;
        document.getElementById("result").innerHTML = "The result is: " + division;
      }
    }
  </script>
</body>

</html>
